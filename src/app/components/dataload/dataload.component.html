<div class="container col-6">
  <form [formGroup]="bikeform" (ngSubmit)="submitRegistration()">
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{ validMessage }}</h3>
    </div>
    
    <div class="form-group">
        <label>Buyer Name Twitter</label>
        <input type="text" class="form-control" formControlName="name" autofocus>
          <div *ngIf="controles.name.errors?.pattern">
            <p style="color: red;">Username Invalid</p>
        </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    
    <div class="form-group">
      <label>Bike Model</label>
      <select class="form-control" formControlName="model" >
        <option value="">Please Select Model Bike</option>
        <option *ngFor="let model of models" [value]="model">
              {{ model }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Bike Serial Number</label>
      <input type="text" class="form-control" formControlName="serialNumber">
    </div>
    
    <div class="form-group">
      <label>Purchase Price</label>
      <input type="text" class="form-control" formControlName="purchasePrice">
    </div>
    
    <div class="form-group">
      <label>Purchase Date</label>
      <input type="text" class="form-control" formControlName="purchaseDate">
    </div>
    
    <div class="form-group">
      <label>Contact (true o false)</label>
      <select class="form-control" formControlName="contact" >
          <option value="selecciona">--Seleccione Una Opcion--</option>
          <option value="true">Si</option>
          <option value="false">No</option>
      </select>
    
      <!-- <input type="text" class="form-control" formControlName="contact"> -->
    </div>
    
    <button type="submit" class="btn btn-primary">Send Form</button>
    </form>
</div>
